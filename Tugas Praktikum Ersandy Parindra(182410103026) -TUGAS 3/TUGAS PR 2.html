<!DOCTYPE html>
<html>
<head>
	<title>Form Responsive</title>
</head>
<body>
	<style>
		body{
			background-image: url(https://images.unsplash.com/photo-1527769929977-c341ee9f2033?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1534&q=80);

		}
		.Form1{
			font-size: 15px;
			float: left;
			width: 300px;
			height: 450px;
			background-color: yellow;
		}
		.Form2{
			font-size: 20px;
			float: left;
			width: 300px;
			height: 450px;
			background-color: brown;

	</style>
	<div class="Form1"><form class="SignUp">
		<center><h1>SignUp</h1></center>
		<input type="text" name="" placeholder="Nama"><br><br>
		<input type="number" name=""placeholder="NIM"><br><br>
		<input type="text" name="" placeholder="Username"><br><br>
		<input type="password" name=""placeholder="Password"><br><br>
		Tanggal Lahir Anda:<br>
		<input type="date" name="tanggal" ><br><br>
		<input type="radio" name="Kelamin">Laki-laki<br>
		<input type="radio" name="Kelamin">Perempuan<br><br>
		<input type="checkbox" name="">Saya Menyetujui Persyaratan<br><br>
		<button type="button">SignUp</button>
	</form></div>

	<div class="Form2"><form class="LogIn">
		<center><h1>LogIn</h1></center>
		<input type="text" name="" placeholder="Username"><br><br>
		<input type="password" name=""placeholder="Password"><br><br>
		<input type="checkbox" name="">Saya Menyetujui Persyaratan<br><br>
		<button type="button">LogIn</button>
	</form></div>

</body>
</html>
